<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Linhas à Tabela</title>
</head>
<body>
    <table id="minhaTabela" border="1">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão adicionadas aqui -->
        </tbody>
    </table>

    <script>
    let tbody = document.querySelector("#minhaTabela tbody");

    let count = 0;

    let numLinhas = 9 ;

    while (count < numLinhas) {
        let newRow = document.createElement("tr");

        let cell1 = document.createElement("td");
        cell1.textContent = `Linha ${count + 1} Coluna 1`;

        let cell2 = document.createElement("td");
        cell2.textContent = `Linha ${count + 1} Coluna 2`;

        newRow.appendChild(cell1);
        newRow.appendChild(cell2);

        tbody.appendChild(newRow);

        count++;
    }
</script>
</body>
</html>
