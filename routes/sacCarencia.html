<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tables</title>
  <link rel="stylesheet" href="../styleesSheets/sacCac.css">
</head>
<body>
  <div id="Header">
      <div id="loading">.</div>
      <div id="loaded">.</div> 
  </div>
  <div id="NameLogo">MoneyTables</div>
  <div id="inputs">
    <ul>
      <li> <input type="number" id="TaxaJuros" placeHolder="Dgite a taxa de juros em meses" required> </li>
      <li> <input type="number" id="DividaInicial" placeHolder="Digite o valor da divida" required> </li>
      <li> <input type="number" id="Amortizacao" placeHolder="Digite o valor da Amortizacao" required> </li>
      <li> <input type="number" id="Carencia" placeHolder="Digite o tempo de carencia em meses" required> </li>
      <li> <button id="sacCacButton">Clique para Calcular</button> </li>
      <li> <button id="sacCacExample">Entenda com um exemplo</button> </li>
    </ul>
  </div>
  <div id="tables">
    <div id="sacCacTableData"></div>
    <div id="sacCacTable"></div></div>
  <script src="../scripts/sacCac.js"></script>
</body>
</html>
